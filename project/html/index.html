<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Odyssey</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../javascript/main.js" defer></script>
    <link rel="preload" as="image" href="../Images/zahnrad.png">
</head>
<body>
    <div id="startseite">
    <h1>Jump Odyssey</h1>
    
    <div id="settings-popup" style="display: none;">
        <h2>Einstellungen</h2>
        <p>Musik</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="musicVolume">        
        <p>Soundeffekte</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <div id="soundImageWrapper">
        <img src="../Images/sound_off.png" alt="sound_select" id="soundImage" onclick="toggleSoundImage();toggleMusic()">
        </div>
        <button id="close-settings" onclick="toggleSettings()">Schließen</button>
    </div>
    <nav>
        <a href="#">
            <div id="spielen" class="mainMenu" onclick="toggleGameMap()">
                <p>Spielen</p>
            </div>
        </a>
        <a href="#">
            <div id="einstellungen" class="mainMenu" onclick="toggleSettings()">
                <p>Einstellungen</p>
            </div>
        </a>
        <a href="#">
            <div id="statistiken" class="mainMenu">
                <p>Statistiken</p>
            </div>
        </a>
        <a href="./impressum.html">
            <div id="impressum" class="mainMenu">
                <p>Impressum</p>
            </div>
        </a>
    </nav>
</div>
<div id="gameMap">
    <div id="howTo">
        <h1>?</h1>
    </div>
    <div id="settings" onclick="toggleMenu();rotateBox()"></div>
    <div id="gameMenuBox">
    <div id="gameMenu">
        <div class=settingsMenu onclick="toggleSettings()">
            <p id="settingsMenuTitle">Einstellungen</p>
        </div>
        <div class="settingsMenu" onclick="toggleGameMap(); toggleMenu()">
            <p>Hauptmenü</p>
        </div>
    </div>
</div>
    <div id="coverUp"></div>
    <div id="level1"></div>
    <div id="level2"></div>
    <div id="level3"></div>
</div>
</div>
</body>
</html>
